quotes:
  - author: Bobby Fischer
    quote: "I don't believe in psychology. I believe in good moves."
  - author: Savielly Tartakover
    quote: "It's always better to sacrifice your opponent's men."
  - author: Bobby Fischer
    quote: "I give 98 percent of my mental energy to chess."
  - author: Garry Kasparov
    quote: "Nigel Short, what a backstabber. I do all these good things for him, and what does he do?  He stabs me in the back. At least stab me in the chest, you dirty coward. You hog thief. Don't hide from me any longer."
  - author: Benjamin Franklin
    quote: "We learn by chess the habit of not being discouraged by present bad appearances in the state of our affairs, the habit of hoping for a favorable change, and that of persevering in the search of resources."
  - author: Mikhail Botvinnik
    quote: "Teaching chess is more difficult than learning it"
  - author: José Raúl Capablanca
    quote: "Algebraic notation is the refuge of the fools who watch chess without playing it."
  - author: Emanuel Lasker
    quote: "When you see a good move, look for a better one."
  - author: Wilhelm Steinitz
    quote: "A win by an unsound combination, however showy, fills me with artistic horror"
  - author: Nigel Short
    quote: "Modern Chess is too much concerned with things like Pawn structure. Forget it, Checkmate ends the game"
  - author: Aaron Nimzowitsch
    quote: "Even the laziest King flees wildly in the face of a double check!"
